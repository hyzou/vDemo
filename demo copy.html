<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
	</head>
	<body>

		<div id="app">
			<div>
				<input type="text" v-model="value1" />
				<input type="text" v-model="value2" />
				<input type="text" v-model="value3" />
				<input type="text" v-model="value4" />
				<input type="text" v-model="value5" />
				{{totalString}}
			</div>
		</div>

		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data() {
					return {
						value1: "",
						value2: "",
						value3: "",
						value4: "",
						value5: "",
					}
				},
				computed: {
					totalString() {
						let totalstr="";
						if(this.value1 && this.value2 && this.value3){
							totalstr = this.value1 + this.value2 + this.value3
							if(this.value4){
								totalstr += this.value4
							}
							if(this.value5){
								totalstr += this.value5
							}
						}
						return totalstr;
					}
				},
				watch: {
					totalString(newvalue, oldvalue) {
						console.log(newvalue, "newvalue")
						console.log(oldvalue, "oldvalue")
						if(newvalue){
							// 调接口
							console.log("调接口")
						}
					}
				},
			})
		</script>
	</body>
</html>
